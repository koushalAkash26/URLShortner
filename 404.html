<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const baseURL = "http://mytestcoolbucket-31-5-2025.s3-website-us-east-1.amazonaws.com/";

      // Get the full path (excluding domain)
      const path = window.location.pathname.replace(/^\/+|\/+$/g, ''); // "ab"

      if (path) {
        window.location.href = baseURL + path;
      } else {
        document.write("No redirect path found.");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
